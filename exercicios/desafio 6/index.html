<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 6</title>
    <link rel="shortcut icon" href="Bokehlicia-Captiva-File-manager.256.png" type="image/x-icon">
</head>
<body>
    <h1>tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigo-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">lista numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">lista com marcadore</abbr>s</li>
    </ul>
</body>
</html>
