<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            background-color: gray;
            width: 50px;
        }

        div:hover{
            color: red;
            height: 150px;
            width: 150px;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p></p>
    <div>menu
        <p>cursos
        </p>
        <p>videos</p>
        <p>fotos</p>
    </div>
</body>
</html>
